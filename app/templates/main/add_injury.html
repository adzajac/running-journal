{% block js %}
<script>
    $(document).ready( function() {
        var now = new Date();    
        var year = now.getFullYear();
        var month = (now.getMonth() + 1);               
        var day = now.getDate();
        if (month < 10) 
            month = "0" + month;
        if (day < 10) 
            day = "0" + day;
        var today = day + '/' + month + '/' + year;
        $('#timestamp').val(today);
    });
 </script>
{% endblock %}
